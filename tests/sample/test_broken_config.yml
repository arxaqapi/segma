wandb:
  offline: true

  name: train

data:
  dataset_path: data/baby_train
  classes: 
    - KCHI
    - OCH
    - MAL
    - FEM

# necessary info for pred/eval
audio:
  chunk_duration_s: 2.0
  sample_rate: 16_000


train:
  model: whisperidou
  lr: 0.001
  batch_size: 32
  max_epochs: 100
  validation_metric: auroc
  # simple or advanced (python <= 3.11)
  profiler: null

  dataloader: null

  scheduler:
    patience: 3
